<!DOCTYPE html>
<html>
    <head>
        <title>Task List</title>
    </head>
    <body>   
        {% if object.task_image %}
            <img src="{{ object.task_image.url }}" alt="">
        {% endif %}
        <h2><li>{{ object }}</li></h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_div }}
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
